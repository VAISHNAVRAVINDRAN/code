<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#202020">
    <title>VIMOWEB</title>
    <link rel="icon" href="https://img.icons8.com/color-glass/480/000000/code.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<nav>
    <h1>WEB</h1>
    <div class="nav-links">
        <h3 class="hom">
            <span class="material-symbols-outlined">
                home
            </span>&nbsp;     
            Home
        </h3>
        <h3 class="acc">
            <span class="material-symbols-outlined">
                account_circle
            </span>&nbsp;     
            My Account
        </h3>
        <h3 class="cod">
            <span class="material-symbols-outlined">
                code
            </span>&nbsp;     
            Code Space
        </h3>
        <h3 class="inf">
            <span class="material-symbols-outlined">
                info
            </span>&nbsp;         
            About
        </h3>
    </div>
</nav>
<div class="main">
    <div class="col-1">
        <div class="sub-col-1">
            <h1></h1><br>
            <center>
                <span>VIMOWEB is a free development environment <br><br> for front-end and back-end devolopers</span>
            </center><br><br>
            <button onclick="cdplf()">Start Coding</button>
        </div>
        <div class="sub-col-2">
            <div class="item-1 hhcj"><img src="https://img.icons8.com/color/480/000000/html-5--v1.png" width="200px" height="200px" /><span>HTML</span></div>
            <div class="item-2 hsql"><img src="https://img.icons8.com/ios-filled/720/dfff00/sql.png" width="200px" height="200px"/><span>SQL</span></div>
            <div class="item-3 hpython"><img src="https://img.icons8.com/color/480/000000/python--v1.png" width="200px" height="200px"/><span>PYTHON</span></div>
            <div class="item-4 hcpp"><img src="https://img.icons8.com/ios-filled/480/00843D/c-plus-plus.png" width="200px" height="200px"/><span>CPP</span></div>
        </div>
    </div>
    <div class="col-2">
        <div class="login_div">
            <form class="login_form">
                <center>
                    <h1 style="color:#333;">Login</h1>
                    <h5 style="color:red;display:none;">This is an error</h5>
                </center>
                <center><input type="text" autofocus placeholder="Username"></center>
                <p>This is a error</p>
                <center><input type="password" placeholder="Password"></center>
                <p>This is a error</p>
                <center><input type="button" value="continue"></center><br>
                <center><span style="color:#333;font-weight:bolder;cursor: pointer;">Don't have an account</span></center>
            </form>
        </div>
    </div>
    <div class="col-3">
        <div class="selection">
            <button class="hcj">HTML-CSS-JAVASCRIPT</button>
            <button class="py">PYTHON</button>
            <button class="c">C</button>
            <button class="cpp">C++</button>
            <button class="java">JAVA</button>
            <button class="sql">SQL</button>
            <button class="nj">NODE JS</button>
        </div>
        <div class="playground">
            <iframe class="ifr" frameborder="0" width="100%" height="500px" src="https://replit.com/@vaishnavravi/vimowebhcj?lite=true"></iframe>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
